<div class="container">
  <div class="row">
    <div class="col">
      <h1>Group Id: {{ chatId }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="row" *ngFor="let msg of messages">
        <div class="col-auto">{{ msg.uid }}</div>
        <div class="col">
          <container-element [ngSwitch]="msg.type">
            <div *ngSwitchCase="'text'">
              <p>
                {{ msg.message }}
              </p>
            </div>
            <div *ngSwitchCase="'image'">
              <img class="chatImage" src="{{ msg.message }}" >
            </div>
          </container-element>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="w-100" [style.fontSize]="'20px'">
        <mat-label>Input message</mat-label>
        <textarea
          #inputMessage
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="3"
          cdkAutosizeMaxRows="5"
          [formControl]="messageControl"
          (keydown.enter)="sendMessage()"
          autocomplete="off"
        ></textarea>
        <button mat-icon-button matSuffix (click)="sendMessage()">
          <mat-icon>send</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <input style="display: none;" type="file" accept="image/*" (change)="onImageSelect($event)" #hiddenImageInput>
      <button mat-flat-button (click)="hiddenImageInput.click()">Image</button>
    </div>
  </div>
</div>
