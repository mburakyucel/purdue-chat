<div class="container">
  <div class="row">
    <div class="col">
      <h1>Group Name</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field>
        <mat-label>Message</mat-label>
        <input matInput type="text" [formControl]="message" />
      </mat-form-field>
  
      <button mat-raised-button color="accent" (click)="this.sendMessage()">Send</button>
  
      <div *ngFor="let msg of messages">
        {{msg.message}}
      </div>
    </div>
  </div>
</div>
