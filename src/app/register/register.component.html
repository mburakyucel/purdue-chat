<form [formGroup]="registerForm">

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="text" formControlName="email" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="text" formControlName="password" />
  </mat-form-field>

</form>
