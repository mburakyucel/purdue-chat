<div class="container">
  <div class="row">
    <mat-form-field class="mw-100">
      <mat-label>Search Your Group</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="searchText"
        [ngModelOptions]="{ standalone: true }"
        placeholder="ECE 49595"
        (keyup)="filterDisplayedGroups()"
      />
    </mat-form-field>
  </div>
  <div class="row py-2" *ngFor="let group of displayedGroups">
    <div *ngIf="group.type == 'group'" class="col-auto">
      <img
        class="rounded profile-img"
        src="{{ group.groupImageUrl }}"
        alt="http://placehold.it/256/163a63"
      />
    </div>
    <div class="col">
      <button
        type="button"
        class="btn bg-transparent btn-lg"
        (click)="onGroupInfo(group)"
      >
        <b>{{ group.groupName }}</b>
      </button>
    </div>
    <div class="col align-self-center">
      <button mat-raised-button color="primary" (click)="onJoin(group)">
        Join
      </button>
    </div>
  </div>
</div>
