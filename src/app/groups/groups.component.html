<div class="container">
  <div class="row">
    <mat-form-field class="mw-100">
      <mat-label>Search Your Group</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="searchText"
        [ngModelOptions]="{ standalone: true }"
        placeholder="ECE 49595"
        (keyup)="filterDisplayedGroups()"
      />
    </mat-form-field>
  </div>
  <div class="row py-2" *ngFor="let group of displayedGroups">
    <div class="col">
      <div class="d-grid">
        <button class="btn" (click)="onGroupInfo(group)">
          <div class="row">
            <div class="col-auto">
              <img
                class="rounded profile-img"
                src="{{ group.groupImageUrl }}"
                alt="http://placehold.it/256/163a63"
              />
            </div>
            <div class="col-auto align-self-start">
              <b class="h4">{{ group.groupName }}</b>
            </div>
          </div>
        </button>
      </div>
    </div>
    <div class="col align-self-center">
      <button
        mat-raised-button
        color="primary"
        class="w-25"
        [disabled]="subscribedGroups.includes(group.id)"
        (click)="onJoin(group)"
      >
        <div *ngIf="subscribedGroups.includes(group.id); else join">Joined</div>
        <ng-template #join> Join </ng-template>
      </button>
    </div>
  </div>
</div>
