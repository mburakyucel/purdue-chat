<input
  type="file"
  id="userImage"
  (change)="onInputChange($event)"
  accept="image/*"
/>
<div #imageEdit></div>
<mat-progress-bar class="progress-bar" *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<button mat-button id="submit" (click)="submit()">
  Submit
</button>
<button mat-button id="cancel" (click)="cancel()">
  Cancel
</button>
