<mat-toolbar>
  <a class="text-reset" routerLink="/classes">
    <button mat-button class="p-1 p-lg-3">
      <span>Classes</span>
    </button>
  </a>
  <a class="create-group">
    <button mat-button (click)="createNewGroup()">
      <span>Create Group</span>
    </button>
  </a>
  <span class="spacer"></span>
  <button mat-button (click)="openProfileDialog()">Profile</button>
  <button mat-button (click)="onLogout()">Logout</button>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <app-chat-list (chatSelect)="onChatSelect($event)"></app-chat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
