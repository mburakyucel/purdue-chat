<mat-card class="custom">
  <div class="row">
    <div class="col">
      <b>Class Description:</b>
    </div>
  </div>
  <div class="row">
    <div class="col">
      {{ findClassInfo() }}
    </div>
  </div>
  <div class="row justify-content-center py-4">
    <div class="col col-auto">
      <button
        mat-raised-button
        color="primary"
        (click)="onJoinSelectInDialog()"
        [mat-dialog-close]="true"
      >
        Join
      </button>
    </div>
  </div>
</mat-card>
