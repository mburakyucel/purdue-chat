<div class="container">
  <div class="row">
    <mat-form-field class="mw-100">
      <mat-label>Search Your Class</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="searchText"
        [ngModelOptions]="{ standalone: true }"
        placeholder="ECE 49595"
        (keyup)="filterDisplayedClasses()"
      />
    </mat-form-field>
  </div>
  <div class="row py-2" *ngFor="let class of displayedClasses">
    <div class="col-auto">
      <img
        class="rounded profile-img"
        src="https://picsum.photos/seed/{{ class.id }}/256/?random&img={{
          class.id
        }}"
        alt="http://placehold.it/256/163a63"
      />
    </div>
    <div class="col">
      <button
        type="button"
        class="btn bg-transparent btn-lg btn-block"
        (click)="onClassInfoSelect(class)"
      >
        <b>{{ class.subject }} {{ class.course }}</b>
      </button>
    </div>
    <div class="col align-self-center">
      <button mat-raised-button color="primary" (click)="onJoinSelect(class)">
        Join
      </button>
    </div>
  </div>
</div>
