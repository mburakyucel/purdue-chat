<div class="container">
  <label for="search-text">Search Your Class</label>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Class</mat-label>
      <input
        matInput
        type="text"
        class="form-control"
        [(ngModel)]="searchText"
        [ngModelOptions]="{ standalone: true }"
        placeholder="ECE 49595"
        (keyup)="classFilter()"
      />
    </mat-form-field>
  </form>
  <ul class="list-group">
    <li class="list-group-item clearfix" *ngFor="let class of classSearch">
      <div *ngIf="subs != undefined && !subs.includes(class.id)">
        <img
          class="img-responsive img-rounded"
          src="http://placehold.it/256/163a63"
          alt=""
        />
        <h3 class="list-group-item-heading">
          {{ class.subject }} {{ class.course }}
        </h3>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-primary"
            (click)="onSelect(class)"
            [class.selected]="class === selectedClass"
          >
            Join
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
