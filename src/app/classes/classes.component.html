<div class="container">
  <div class="form-group">
    <label for="search-text">Search Your Class</label>
    <input
      type="email"
      class="form-control"
      id="search-text"
      aria-describedby="search-text"
      [(ngModel)]="searchText"
      placeholder="Enter class name to search"
      (keyup)="classFilter()"
    />
  </div>
  <ul class="list-group">
    <li class="list-group-item clearfix" *ngFor="let class of classSearch">
      <img
        class="img-responsive img-rounded"
        src="http://placehold.it/256/163a63"
        alt=""
      />
      <h3 class="list-group-item-heading">
        {{ class.subject }} {{ class.course }}
      </h3>
      <p class="list-group-item-text lead">
        [class description]
        <br />
        <small>[#] Members</small>
      </p>
      <div class="btn-toolbar pull-right" role="toolbar" aria-label="">
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-primary"
            (click)="onSelect(class)"
            [class.selected]="class === selectedClass"
          >
            Join
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
