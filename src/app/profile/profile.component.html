<mat-card class="custom">
  <div class="image">
    <img
      src="{{ imageURL }}"
      (click)="onImageClick()"
      alt="Image not available"
    />
  </div>
  <mat-list>
    <mat-divider></mat-divider>
    <mat-list-item>
      <span style="flex: 1 1 auto">
        Email: <span class="tab1">{{ email }}</span>
      </span>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item style="height: auto">
      <div *ngIf="toggle_displayName; else toggleOff" style="flex: 1 1 auto">
        <p style="float: left; margin-top: 12px">
          Display Name: &nbsp;{{ displayName.value }}
        </p>
        <button
          mat-stroked-button
          (click)="
            toggle_displayName = !toggle_displayName; toggle_password = true
          "
          style="float: right; margin-top: 5px"
        >
          edit
        </button>
      </div>
      <ng-template #toggleOff>
        <form class="display_name" style="margin-top: 24px">
          <mat-form-field hintLabel="Max 32 characters" appearance="outline">
            <mat-label>Display Name:</mat-label>
            <input
              matInput
              #name
              maxlength="32"
              type="text"
              class="form-control"
              [formControl]="displayName"
            />
            <mat-error *ngIf="displayName.invalid"
              >Atleast 1 character required</mat-error
            >
            <mat-hint align="end">{{ name.value?.length || 0 }}/32</mat-hint>
          </mat-form-field>
        </form>
        <button
          mat-stroked-button
          [disabled]="!displayName.valid"
          (click)="onDisplayNameClick()"
          style="margin-left: 10px"
        >
          Save
        </button>
        <button mat-stroked-button (click)="cancelDisplayName()">Cancel</button>
      </ng-template>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item style="height: auto">
      <div
        *ngIf="toggle_password; else toggleOff_password"
        style="flex: 1 1 auto"
      >
        <p style="float: left; margin-top: 12px">
          Password:<span class="tab2">********</span>
        </p>
        <button
          mat-stroked-button
          (click)="
            toggle_password = !toggle_password; toggle_displayName = true
          "
          style="float: right; margin-top: 5px"
        >
          edit
        </button>
      </div>
      <ng-template #toggleOff_password>
        <form
          [formGroup]="passwordForm"
          style="margin-top: 12px; margin-bottom: 5px"
        >
          <div class="formGroup">
            <mat-form-field appearance="outline">
              <mat-label>Old Password</mat-label>
              <input
                matInput
                [type]="oldPasswordHide ? 'password' : 'text'"
                formControlName="old_password"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="oldPasswordHide = !oldPasswordHide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="oldPasswordHide"
              >
                <mat-icon>{{
                  oldPasswordHide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="formGroup">
            <mat-form-field appearance="outline">
              <mat-label>New Password</mat-label>
              <input
                matInput
                [type]="newPasswordHide ? 'password' : 'text'"
                formControlName="new_password"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="newPasswordHide = !newPasswordHide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="newPasswordHide"
              >
                <mat-icon>{{
                  newPasswordHide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="formGroup">
            <mat-form-field appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input
                matInput
                [type]="confirmPasswordHide ? 'password' : 'text'"
                formControlName="confirm_password"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="confirmPasswordHide = !confirmPasswordHide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="confirmPasswordHide"
              >
                <mat-icon>{{
                  confirmPasswordHide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <button
            mat-stroked-button
            type="submit"
            (click)="onPasswordChange()"
            [disabled]="!passwordForm.valid"
            style="margin-left: 115px"
          >
            Save
          </button>
          <button mat-stroked-button (click)="cancelPassword()">Cancel</button>
          <div class="container">
            <div class="row pt-3">
              <div
                class="col-auto alert alert-danger"
                *ngIf="passwordForm.errors?.match"
              >
                Same new and old passwords
              </div>
              <div
                class="col-auto alert alert-danger"
                *ngIf="
                  passwordForm.errors?.noMatch && !passwordForm.errors?.match
                "
              >
                Passwords do not match
              </div>
            </div>
          </div>
        </form>
      </ng-template>
    </mat-list-item>
  </mat-list>
</mat-card>
