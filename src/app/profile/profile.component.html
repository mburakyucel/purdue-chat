<div class="container">
  <div class="row">
    <div class="image">
      <img src="{{ imageURL }}" alt="Image not available">
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="row my-2 py-1 align-items-center">
    <div class="col-auto">
      Email:
    </div>
    <div class="col ps-4 pe-0">
      {{ email }}
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="row my-2 align-items-center">
    <div class="col-auto">
      Name:
    </div>
    <div class="col ps-4 pe-0">
      {{ displayName.value }}
    </div>
    <div class="col-auto px-0">
      <mat-icon class="custom-icon">edit</mat-icon>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="row my-2 align-items-center">
    <div class="col-auto">
      Password:
    </div>
    <div class="col px-0">
      ******
    </div>
    <div class="col-auto px-0">
      <mat-icon class="custom-icon">edit</mat-icon>
    </div>
  </div>
  <mat-divider></mat-divider>
</div>
