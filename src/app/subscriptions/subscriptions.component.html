<h2>Your Subscriptions</h2>
<div *ngIf="subs?.length > 0; else noSubs">
  <h3>Double click to remove subscription</h3>
  <h3>ID:</h3>
  <ul class="subs" style="list-style-type: none">
    <li
      *ngFor="let sub of subs"
      class="collection-sub"
    >
      <strong>{{ sub }}</strong>
      <button mat-button (click)="removeSubscription($event, sub)">Remove</button>
    </li>
  </ul>
</div>

<ng-template #noSubs>
  <hr />
  <h5>You are not subscribed to any class</h5>
</ng-template>
