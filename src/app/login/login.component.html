<div class="container-flex w-100 h-100" style="background: rgb(0, 140, 255)">
  <div class="row w-100 m-0 pt-1 bg-dark">
    <div class="col text-light">
      <a routerLink="/home">
        <button class="btn lg bg-dark text-light">
          <mat-icon style="font-size: xx-large">keyboard_backspace</mat-icon>
        </button>
      </a>
    </div>
  </div>
  <div class="row w-100 m-0 justify-content-center text-center transform-card">
    <div class="col col-lg-3 px-2 m-0">
      <mat-card class="pt-5 pb-4">
        <mat-card-title style="font-size: xx-large; line-height: 40px">
          Welcome to PChat</mat-card-title
        >
        <p class="text-muted pb-3 pt-2" style="font-size: larger">
          Please enter your email and password
        </p>
        <mat-card-content>
          <form [formGroup]="loginForm">
            <div class="row">
              <div class="col">
                <mat-form-field class="w-100 pb-2" style="font-size: x-large">
                  <mat-label>Email</mat-label>
                  <input
                    matInput
                    type="email"
                    class="form-control"
                    formControlName="email"
                    placeholder="johnDoe@purdue.edu"
                  />
                  <mat-error *ngIf="email.invalid">{{
                    getEmailErrorMsg()
                  }}</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field class="w-100" style="font-size: x-large">
                  <mat-label>Password</mat-label>
                  <input
                    matInput
                    [type]="passwordHide ? 'password' : 'text'"
                    class="form-control"
                    formControlName="password"
                  />
                  <button
                    mat-icon-button
                    matSuffix
                    (click)="passwordHide = !passwordHide"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="passwordHide"
                  >
                    <mat-icon>{{
                      passwordHide ? "visibility_off" : "visibility"
                    }}</mat-icon>
                  </button>
                  <mat-error *ngIf="password.invalid">{{
                    getPasswordErrorMsg()
                  }}</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-progress-bar
                  color="accent"
                  *ngIf="this.loading"
                  mode="indeterminate"
                ></mat-progress-bar>
              </div>
            </div>
            <div class="row justify-content-center py-2">
              <div class="col-auto">
                <button
                  class="btn-lg btn-dark"
                  color="accent"
                  [disabled]="!loginForm.valid"
                  (click)="this.login()"
                >
                  Login
                </button>
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div
    class="row w-100 m-0 justify-content-center text-center text-white py-4 bg-dark"
    style="position: absolute; bottom: 0"
  >
    <div class="col-auto">PChat 2021</div>
  </div>
</div>
